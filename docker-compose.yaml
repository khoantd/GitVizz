services:
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: gitvizz-phoenix
    ports:
      - "6006:6006"  # Phoenix UI and OTLP HTTP collector
      - "4317:4317"  # OTLP gRPC collector
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data
    networks:
      - gitvizz-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      # MongoDB Configuration
      - MONGO_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=gitvizz
      # JWT Configuration
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      # LLM Provider API Keys
      - OPENAI_API_KEY=your-openai-api-key
      - ANTHROPIC_API_KEY=your-anthropic-api-key
      - GEMINI_API_KEY=your-gemini-api-key
      - GROQ_API_KEY=your-groq-api-key
      # Phoenix settings for local Docker deployment
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:6006/v1/traces
      - PHOENIX_PROJECT_NAME=gitvizz-backend
      # GitHub OAuth
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
      - CORS_ORIGINS=http://localhost:3000,https://localhost:3000,http://gitvizz.sutools.app,https://gitvizz.sutools.app,http://backend:8003,https://backend:8003
      # Development settings
      - DEBUG=true
      - LOG_LEVEL=info
    volumes:
      - ./storage:/app/storage
    depends_on:
      - mongo
      - phoenix
    networks:
      - gitvizz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8003
      - NEXTAUTH_URL=https://gitvizz.sutools.app
      - AUTH_SECRET=your-super-secret-auth-key-change-this-in-production
      - AUTH_GITHUB_ID=your-github-client-id
      - AUTH_GITHUB_SECRET=your-github-client-secret
      - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.http.routers.gitvizz-frontend.entrypoints=https
      - traefik.http.routers.gitvizz-frontend.rule=Host(`gitvizz.sutools.app`)
      - traefik.http.routers.gitvizz-frontend.service=gitvizz-frontend
      - traefik.http.routers.gitvizz-frontend.tls.certresolver=letsencrypt
      - traefik.http.services.gitvizz-frontend.loadbalancer.server.port=3000
    depends_on:
      - backend
    networks:
      - gitvizz-network

  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - gitvizz-network

networks:
  gitvizz-network:
    name: gitvizz-network
    driver: bridge

volumes:
  mongo-data:
  phoenix_data: