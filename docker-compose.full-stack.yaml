version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitvizz-backend
    ports:
      - "8003:8003"
    env_file:
      - ./backend/.env
    environment:
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:6006/v1/traces
    volumes:
      - backend-storage:/app/storage
    depends_on:
      mongo:
        condition: service_healthy
      phoenix:
        condition: service_started
    networks:
      - gitvizz-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8003/health || python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://backend:8003
    container_name: gitvizz-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8003
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gitvizz-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:7.0
    container_name: gitvizz-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASSWORD:-defaultpassword}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-gitvizz}
    volumes:
      - mongo-data:/data/db
    networks:
      - gitvizz-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: gitvizz-phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix-data:/mnt/data
    networks:
      - gitvizz-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gitvizz-network:
    name: gitvizz-network
    driver: bridge

volumes:
  mongo-data:
    name: gitvizz-mongo-data
  phoenix-data:
    name: gitvizz-phoenix-data
  backend-storage:
    name: gitvizz-backend-storage
