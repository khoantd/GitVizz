[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "backend"
version = "0.1.0"
description = "Git repository documentation and analysis backend"
requires-python = ">=3.12"
dependencies = [
    "beanie>=1.30.0",
    "codetext>=0.0.9",
    "cryptography>=45.0.5",
    "email-validator>=2.2.0",
    "faiss-cpu>=1.11.0",
    "fastapi>=0.95.0",
    "gitvizz",
    "google-generativeai>=0.8.5",
    "httpx>=0.24.0",
    "litellm>=1.74.0",
    "matplotlib>=3.7.1",
    "pymongo>=4.15.0",
    "networkx>=3.1",
    "pydantic>=1.10.7",
    "pyjwt>=2.8.0",
    "python-dotenv>=1.1.1",
    "python-jose[cryptography]>=3.5.0",
    "python-multipart>=0.0.6",
    "pyvis>=0.3.2",
    "requests>=2.32.4",
    "sentence-transformers>=5.0.0",
    "tree-sitter>=0.24.0",
    "tree-sitter-go>=0.23.4",
    "tree-sitter-javascript>=0.23.1",
    "tree-sitter-python>=0.23.6",
    "tree-sitter-rust>=0.24.0",
    "tree-sitter-typescript>=0.23.2",
    "urllib3<2.0",
    "uvicorn>=0.21.1",
    # Observability
    "arize-phoenix-otel",
    "openinference-instrumentation-litellm",
    "langgraph>=0.6.4",
    "langchain>=0.3.27",
    "openinference-instrumentation-langchain>=0.1.50",
    "langchain-openai>=0.3.30",
    "langchain-google-genai>=2.0.10",
    "langchain-groq>=0.3.7",
    "langchain-anthropic>=0.3.18",
    "tiktoken>=0.9.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["models*", "routes*", "schemas*", "storage*", "controllers*", "documentation_generator*"]

[tool.uv.sources]
gitvizz = { git = "https://github.com/adithya-s-k/GitVizz.git", subdirectory = "gitvizz" }
